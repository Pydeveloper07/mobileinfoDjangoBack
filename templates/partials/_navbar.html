{% load static %}
<nav class="navbar navbar-expand-lg custom-nav fixed-top">
    <a class="navbar-brand" href="{% url 'index' %}"><i class="fa fa-mobile-alt fa-2x"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
            <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
        </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li 
            {% if request.path == '/' %}
            class="nav-item active"
            {% else %}
            class="nav-item"
            {% endif %}
            >
                <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-home"></i>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown menu-large">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Branding Companies <i class="fa fa-fire text-warning"></i>
                </a>
                <div class="dropdown-menu mega-menu" aria-labelledby="navbarDropdown">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="https://www.samsung.com"><img class="icon-company" src="{% static 'images/icons/samsung.png' %}">Samsung</a>
                        </div>
                        <div class="col-md-4">
                            <a href="https://www.apple.com"><img class="icon-company" src="{% static 'images/icons/apple.png' %}"> Apple</a>
                        </div>
                        <div class="col-md-4">
                            <a href="https://www.mi.com"><img class="icon-company" src="{% static 'images/icons/xiaomi.png' %}">Xiaomi</a>
                        </div>
                    </div>
                </div>
            </li>
            <li 
            {% if 'listings' in request.path %}
            class="nav-item active"
            {% else %}
            class="nav-item"
            {% endif %}
            >
                <a class="nav-link" href="{% url 'listings' %}">Featured Listings</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-5">
            <li class="nav-item">
                {% if user.is_authenticated %}
                <a href="javascript:{document.getElementById('logOut').submit()}" class="nav-link">Logout</a>
                <form action="{% url 'logout' %}" method="POST" id="logOut">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
                {% else %}
                <a data-toggle="modal" data-target="#loginWindow" class="nav-link" id="loginButton">Login <i
                        class="fa fa-sign-in-alt"></i></a>
                {% endif %}
            </li>
            {% if not user.is_authenticated %}
            <li class="nav-item">
                <a data-toggle="modal" data-target="#registrationWindow" class="nav-link">Register <i
                        class="fa fa-user-plus"></i></a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
